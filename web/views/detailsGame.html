{% extends "base.html" %} {% block header %}
<link rel="stylesheet" href="/static/styles/detailsGame.css" type="text/css" />
<script src="/static/scripts/detailsGame.js" type="module" defer></script>
{% endblock %} {% block body %}
<section id="content" class="column-right">

    <div class="alertMsg">
        <span id="closebtn" class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Error!</strong> <label id="errorMsg"></label>
        <span id="refreshbtn" class="refreshbtn" onclick="location.href = `/games`;">&times;</span>
    </div>

    <div id="dataGame">
        <h2 id="nameGame"></h2>
        <input type="text" name="name" id="name" placeholder="Ingrese nombre del juego" maxlength="100" disabled="disabled" required>
        <button class="editBtn" id="editBtn" type="button">
            <img class="editImg" src="/static/assets/edit.png" />
        </button>
        <div id="imageGame"></div>

        <div id="detailsGame">
            <label>Marca</label><input type="text" class="details" name="brand" id="brand" placeholder="Ingrese una marca" maxlength="50" disabled="disabled" required>
            <label>Año</label><input type="number" class="details" name="year" id="year" placeholder="Ej: 2001" disabled="disabled" required>
            <label>Descripción</label><textarea class="details" name="desc" id="desc" placeholder="Ingrese una descripción" rows="5" cols="60" disabled="disabled" required></textarea>
            <label>Precio</label><input type="number" class="details" name="price" id="price" placeholder="En USD" disabled="disabled" required>
            <label>Imagen</label><input type="file" class="details" name="image" id="image" accept="image/png, image/jpeg" disabled="disabled" required>
        </div>
        <div id="container">
            <label>Consola y Stock</label><br>
            <button id="addStock" class="details" disabled="disabled">+ Otra consola</button><br>
        </div>

        <button class="saveBtn" id="saveBtn" type="button">Guardar</button>

        <button class="cancelBtn" id="deleteBtn">Eliminar</button>

    </div>
</section>

{% endblock %}
